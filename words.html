<body>
	<script>
		var text = prompt('Введите текст: ');
		var word;
		word=text.split(/\s+/).sort(function(a, b){
		return b.length - a.length
		});
		alert(word[0] + ';' + ' ' + word[1] + ';' + ' ' + word[2]);
	</script>
</body>
